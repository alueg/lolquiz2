<!DOCTYPE html>
<html>
  <head>
    <title>My experiment</title>
    <script src="https://unpkg.com/jspsych@8.2.1"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@2.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-image-keyboard-response@2.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-multi-choice@1.1.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-preload@2.1.0"></script>
    <link href="https://unpkg.com/jspsych@8.2.1/css/jspsych.css" rel="stylesheet" type="text/css" />
  </head>
  <body></body>
  <script>

    /* initialize jsPsych */
    var jsPsych = initJsPsych();

    /* create timeline */
    var timeline = [];

    var imageDisplayDuration = 3000; // 3000 ms (3 seconds)

    /* define welcome message trial */
    var welcome = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: "Welcome! Press any key to begin."
    };
    timeline.push(welcome);

    /* Function to display image */
    function displayImage(imagePath, duration) {
      return {
        type: jsPsychImageKeyboardResponse,
        stimulus: imagePath,
        choices: 'NO_KEYS',  // No keys will be detected, so the image will stay up for the specified time
        trial_duration: duration  // Display image for specified duration
      };
    }

    /* Add images with the function */
    timeline.push(displayImage('images/lux.jpg', imageDisplayDuration));  // Display lux.jpg for 3 seconds

    /* Define question trial */
    var question = {
      type: jsPsychSurveyMultiChoice,
      questions: [
        {
          prompt: "Is this character from League of Legends?",
          name: 'league_test',
          options: ["Yes", "No"],
          required: true,
          horizontal: true
        }
      ]
    };

    timeline.push(question);

    timeline.push(displayImage('images/valo.jpg', imageDisplayDuration)); // Display valo.jpg for 3 seconds

    timeline.push(question);



    /* start the experiment */
    jsPsych.run(timeline);

  </script>
</html>
